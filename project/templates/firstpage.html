{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="{% static 'css/firstpage.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">WATCHCART</a>
        <div class="nav-links">
            <a href="{% url 'firstpage' %}"><button>Home</button></a>
            <a href="{% url 'add_product' %}"><button>Add Product</button></a>
            <a href="{% url 'category' %}"><button>Category</button></a>
            <a href="{% url 'bookings' %}"><button>View Bookings</button></a>
            <a href="{% url 'logout' %}"><button>Logout</button></a>
        </div>
    </div>
</nav>

<!-- Product List -->
<div class="container">
    <div class="product-list">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="product-info">
                <h5>{{ product.name }}</h5>
                <p><del>₹{{ product.price }}</del> <strong>₹{{ product.offerprice }}</strong></p>
                <a href="{% url 'edit_g' product.id %}"><button class="edit-btn">Edit</button></a>
                <a href="{% url 'delete_g' product.id %}"><button class="delete-btn">Delete</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Gallery Images -->
<div class="gallery">
    {% for i in gallery_images %}
    <div class="gallery-item">
        <img src="{{ i.feedimage.url }}" alt="Gallery Image">
        <p>{{ i.name }}</p>
        <p>Price: ₹{{ i.price }}</p>
        <p>Offer Price: ₹{{ i.offerprice }}</p>
        <a href="{% url 'delete_g' i.id %}"><button class="delete-btn">Delete</button></a>
        <a href="{% url 'edit_g' i.id %}"><button class="edit-btn">Edit</button></a>
    </div>
    {% endfor %}
</div>

</body>
</html>
