<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if data1 %}Edit{% else %}Add{% endif %} Product - WatchCart</title>

    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">WATCHCART</a>
        <div class="nav-links">
            <a href="{% url 'firstpage' %}"><button>Home</button></a>
            <a href="{% url 'add_product' %}"><button>Add Product</button></a>
            <a href="{% url 'category' %}"><button>Category</button></a>
            <a href="{% url 'bookings' %}"><button>View Bookings</button></a>
            <a href="{% url 'logout' %}"><button>Logout</button></a>
        </div>
    </div>
</nav>

<!-- Product Form -->
<div class="container">
    <h2>{% if data1 %}Edit{% else %}Add{% endif %} Product</h2>
    
    {% if not data1 %}
    <!-- Add Product Form -->
    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}
        
        <div class="form-section image-upload">
            <h3>Upload Images</h3>
            <label for="image">Main Image:</label>
            <input type="file" name="image" id="image" required>

            <label for="image1">Additional Image 1:</label>
            <input type="file" name="image1" id="image1">

            <label for="image2">Additional Image 2:</label>
            <input type="file" name="image2" id="image2">

            <label for="image3">Additional Image 3:</label>
            <input type="file" name="image3" id="image3">

            <label for="image4">Additional Image 4:</label>
            <input type="file" name="image4" id="image4">

            <label for="image5">Additional Image 5:</label>
            <input type="file" name="image5" id="image5">
        </div>

        <div class="form-section product-details">
            <h3>Product Details</h3>
            <label for="name">Product Name:</label>
            <input type="text" name="name" required>
        
            <label for="colour">Colour:</label>
            <input type="text" name="colour" required>
        
            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>
        
            <label for="offerprice">Offer Price:</label>
            <input type="number" name="offerprice" step="0.01" required>
        
            <label for="description">Description:</label>
            <textarea name="description"></textarea>
        
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Unisex">Unisex</option>
            </select>
        
            <label for="brand">Brand:</label>
            <input type="text" name="brand" required>
        
            <label for="type">Type</label>
            <select name="type" id="type">
                <option value="Analogue">Analogue</option>
                <option value="Digital">Digital</option>
                <option value="Analogue/Digital">Analogue/Digital</option>
            </select>
        
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>
        
            <button type="submit" class="submit-btn">Save Product</button>
        </div>
    </form>
    {% endif %}
    
    {% if data1 %}
    <!-- Edit Product Form -->
    <form action="{% url 'edit_g' data1.id %}" method="post" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}
        
        <div class="form-section image-upload">
            <h3>Upload Images</h3>
            <label for="image">Main Image:</label>
            <input type="file" name="image" id="image">
        
            <label for="image1">Additional Image 1:</label>
            <input type="file" name="image1" id="image1">

            <label for="image2">Additional Image 2:</label>
            <input type="file" name="image2" id="image2">

            <label for="image3">Additional Image 3:</label>
            <input type="file" name="image3" id="image3">

            <label for="image4">Additional Image 4:</label>
            <input type="file" name="image4" id="image4">

            <label for="image5">Additional Image 5:</label>
            <input type="file" name="image5" id="image5">
        </div>

        <div class="form-section product-details">
            <h3>Product Details</h3>
            <label for="name">Product Name:</label>
            <input type="text" name="name" value="{{ data1.name }}" required>
        
            <label for="colour">Colour:</label>
            <input type="text" name="colour" value="{{ data1.colour }}" required>
        
            <label for="price">Price:</label>
            <input type="number" name="price" value="{{ data1.price }}" step="0.01" required>
        
            <label for="offerprice">Offer Price:</label>
            <input type="number" name="offerprice" value="{{ data1.offerprice }}" step="0.01" required>
        
            <label for="description">Description:</label>
            <textarea name="description">{{ data1.description }}</textarea>
        
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Female" {% if data1.gender == 'Female' %} selected {% endif %}>Female</option>
                <option value="Male" {% if data1.gender == 'Male' %} selected {% endif %}>Male</option>
                <option value="Unisex" {% if data1.gender == 'Unisex' %} selected {% endif %}>Unisex</option>
            </select>
        
            <label for="brand">Brand:</label>
            <input type="text" name="brand" value="{{ data1.brand }}" required>
        
            <label for="type">Type</label>
            <select name="type" id="type">
                <option value="Analogue" {% if data1.type == 'Analogue' %} selected {% endif %}>Analogue</option>
                <option value="Digital" {% if data1.type == 'Digital' %} selected {% endif %}>Digital</option>
                <option value="Analogue/Digital" {% if data1.type == 'Analogue/Digital' %} selected {% endif %}>Analogue/Digital</option>
            </select>
        
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" value="{{ data1.quantity }}" required>
        
            <button type="submit" class="submit-btn">Save Changes</button>
        </div>
    </form>
    {% endif %}
</div>

</body>
</html>
